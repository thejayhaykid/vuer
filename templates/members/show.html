<div class="page-header">
  <h1>Member#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= membersPath() %>" class="btn btn-info">Back to all Members</a></li>
  <li class="list-inline-item"><a href="<%= editMemberPath({ member_id: member.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= memberPath({ member_id: member.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= member.Name %>
</p>
<p>
  <strong>Instrument</strong>: <%= member.Instrument %>
</p>
<p>
  <strong>BandID</strong>: <%= member.BandID %>
</p>
